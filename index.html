<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Football Matches</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 48px;
      font-family: 'Bebas Neue', sans-serif;
      color: #ff4757;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .match-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .match {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .match h3 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #ffa502;
    }
    .match img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .match iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      margin-top: 20px;
    }
    footer p {
      margin: 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Football Matches</h1>
  </header>

  <div class="container">
    <div class="match-list">
      <!-- Match 1: FC Barcelona vs Atlético Madrid -->
      <div class="match">
        <h3>Match 1: FC Barcelona vs Atlético Madrid</h3>
        <img src="https://via.placeholder.com/600x200.png?text=FC+Barcelona+vs+Atlético+Madrid" alt="FC Barcelona vs Atlético Madrid">
        <iframe src="https://example-stream-1.com/embed" allowfullscreen></iframe>
      </div>

      <!-- Match 2: Real Madrid vs Villarreal -->
      <div class="match">
        <h3>Match 2: Real Madrid vs Villarreal</h3>
        <img src="https://via.placeholder.com/600x200.png?text=Real+Madrid+vs+Villarreal" alt="Real Madrid vs Villarreal">
        <iframe src="https://example-stream-2.com/embed" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Live Football Matches. All rights reserved.</p>
  </footer>
</body>
</html>
